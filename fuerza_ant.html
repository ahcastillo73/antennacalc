<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Fuerza de Viento para Antena RF (TIA-222-H)</title>
  <!-- Incluir MathJax para renderizar fórmulas en LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    /* Estilo general para mejor visualización en monitores anchos */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 14px;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .header p {
      margin: 4px 0 0;
      color: #666;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    .column {
      padding: 10px;
    }
    /* Estilos para los formularios */
    label {
      display: block;
      margin: 8px 0 4px;
      color: #555;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    /* Resultados */
    #results {
      background: #e9f7ef;
      border-left: 5px solid #28a745;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      overflow: auto;
      max-height: 400px;
    }
    #results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #results table, #results th, #results td {
      border: 1px solid #ddd;
    }
    #results th, #results td {
      padding: 6px;
      text-align: left;
    }
    /* Canvas */
    #canvas {
      border: 1px solid #ccc;
      background: #f9f9f9;
      display: block;
      margin: 0 auto;
    }
    /* Estilos para impresión en tamaño carta */
    @media print {
      @page {
        size: letter;
        margin: 1in;
      }
      body {
        background: #fff;
      }
      button, input, textarea {
        border: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Calculadora de Fuerza de Viento</h1>
      <p>Estimación para Antena RF según TIA-222-H</p>
    </div>
    <div class="grid-container">
      <!-- Columna Izquierda: Datos de Entrada -->
      <div class="column" id="input-column">
        <h2>Datos de Entrada</h2>
        <label for="projectName">Nombre del Proyecto:</label>
        <input type="text" id="projectName" placeholder="Ej. Proyecto RF 01">
        
        <label for="projectLocation">Ubicación del Proyecto:</label>
        <input type="text" id="projectLocation" placeholder="Ej. Ciudad, País">
        
        <h3>Parámetros de la Antena y Viento</h3>
        <label for="height">Altura de la Antena (m):</label>
        <input type="number" id="height" step="0.1" placeholder="Ej. 10">
        
        <label for="width">Ancho de la Antena (m):</label>
        <input type="number" id="width" step="0.1" placeholder="Ej. 0.5">
        
        <label for="azimuth">Azimut del Viento (°):</label>
        <input type="number" id="azimuth" step="1" placeholder="Ej. 45">
        
        <label for="windSpeed">Velocidad del Viento (m/s):</label>
        <input type="number" id="windSpeed" step="0.1" placeholder="Ej. 15">
        
        <label for="windFactor">Factor de Viento:</label>
        <input type="number" id="windFactor" step="0.1" value="1">
        
        <button id="calculateBtn">Calcular Fuerza de Viento</button>
        <button id="printBtn">Imprimir PDF</button>
      </div>
      <!-- Columna Central: Cálculos y Desglose -->
      <div class="column" id="results-column">
        <h2>Resultados y Cálculos</h2>
        <div id="results">
          <!-- Aquí se mostrará el desglose de los cálculos -->
        </div>
      </div>
      <!-- Columna Derecha: Gráfico -->
      <div class="column" id="graph-column">
        <h2>Gráfico</h2>
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      // Datos generales del proyecto
      var projectName = document.getElementById('projectName').value || "N/D";
      var projectLocation = document.getElementById('projectLocation').value || "N/D";
      
      // Parámetros de la antena y viento
      var height = parseFloat(document.getElementById('height').value);
      var width = parseFloat(document.getElementById('width').value);
      var azimuth = parseFloat(document.getElementById('azimuth').value);
      var windSpeed = parseFloat(document.getElementById('windSpeed').value);
      var windFactor = parseFloat(document.getElementById('windFactor').value);
      
      // Validar entradas
      if (isNaN(height) || isNaN(width) || isNaN(azimuth) || isNaN(windSpeed) || isNaN(windFactor)) {
        alert("Por favor, ingrese valores válidos en todos los campos.");
        return;
      }
      
      // Constantes y coeficientes
      var rho = 1.225; // densidad del aire en kg/m³
      var Cd = 1.2;    // coeficiente de arrastre
      
      // Cálculos intermedios
      var q = 0.5 * rho * Math.pow(windSpeed, 2); // Presión dinámica en Pa
      var A = height * width; // Área efectiva de la antena en m²
      
      // Fuerza del viento: F = Cd · q · A · factor de viento
      var force = Cd * q * A * windFactor; // en Newtons
      
      // Construir el desglose de cálculos en HTML
      var breakdownHTML = "<h3>Datos Generales del Proyecto</h3>" +
                          "<p><strong>Nombre:</strong> " + projectName + "</p>" +
                          "<p><strong>Ubicación:</strong> " + projectLocation + "</p>" +
                          "<h3>Desglose de Factores de Viento</h3>" +
                          "<table>" +
                          "<tr><th>Parámetro</th><th>Valor</th><th>Fórmula</th></tr>" +
                          "<tr><td>Densidad del aire (ρ)</td><td>" + rho.toFixed(3) + " kg/m³</td><td>-</td></tr>" +
                          "<tr><td>Velocidad del viento (V)</td><td>" + windSpeed.toFixed(2) + " m/s</td><td>-</td></tr>" +
                          "<tr><td>Presión dinámica (q)</td><td>" + q.toFixed(2) + " Pa</td><td>0.5·ρ·V²</td></tr>" +
                          "<tr><td>Área efectiva (A)</td><td>" + A.toFixed(2) + " m²</td><td>Altura · Ancho</td></tr>" +
                          "<tr><td>Coeficiente de arrastre (Cd)</td><td>" + Cd.toFixed(2) + "</td><td>-</td></tr>" +
                          "<tr><td>Factor de viento</td><td>" + windFactor.toFixed(2) + "</td><td>-</td></tr>" +
                          "<tr><td><strong>Fuerza de viento (F)</strong></td><td><strong>" + force.toFixed(2) + " N</strong></td><td>Cd·q·A·Factor</td></tr>" +
                          "</table>" +
                          "<h3>Fórmula en LaTeX</h3>" +
                          "<p style='text-align:center;'>$$F = C_d \\cdot \\left(\\frac{1}{2}\\,\\rho\\,V^2\\right) \\cdot A \\cdot \\text{factor}$$</p>";
      
      // Actualizar el div de resultados
      document.getElementById('results').innerHTML = breakdownHTML;
      MathJax.typeset();
      
      // Dibujar el gráfico en el canvas (disposición fija, no a escala)
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dibujar la antena como un rectángulo fijo
      var antennaWidth = 60;   // ancho fijo
      var antennaHeight = 150; // alto fijo
      var antennaX = (canvas.width - antennaWidth) / 2;
      var antennaY = canvas.height - antennaHeight - 20; // 20px de margen inferior
      
      ctx.fillStyle = "#333";
      ctx.fillRect(antennaX, antennaY, antennaWidth, antennaHeight);
      
      // Dibujar la flecha con longitud fija orientada según el azimut
      var arrowStartX = antennaX + antennaWidth / 2;
      var arrowStartY = antennaY;
      var arrowLength = 100; // longitud fija
      
      // Convertir el azimut a radianes (0° = norte, flecha hacia arriba)
      var rad = (azimuth - 90) * Math.PI / 180;
      var arrowEndX = arrowStartX + arrowLength * Math.cos(rad);
      var arrowEndY = arrowStartY + arrowLength * Math.sin(rad);
      
      ctx.beginPath();
      ctx.moveTo(arrowStartX, arrowStartY);
      ctx.lineTo(arrowEndX, arrowEndY);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.stroke();
      
      // Dibujar la punta de la flecha
      function drawArrowhead(context, x, y, angle, headLength) {
        context.beginPath();
        context.moveTo(x, y);
        context.lineTo(x - headLength * Math.cos(angle - Math.PI/6), y - headLength * Math.sin(angle - Math.PI/6));
        context.lineTo(x - headLength * Math.cos(angle + Math.PI/6), y - headLength * Math.sin(angle + Math.PI/6));
        context.lineTo(x, y);
        context.fillStyle = "red";
        context.fill();
      }
      drawArrowhead(ctx, arrowEndX, arrowEndY, rad, 10);
      
      // Mostrar en el canvas el valor de la fuerza y el ángulo
      ctx.font = "14px Arial";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.fillText("F: " + force.toFixed(2) + " N, Ángulo: " + azimuth.toFixed(1) + "°", canvas.width / 2, antennaY - 10);
    });
    
    // Función para imprimir en PDF
    document.getElementById('printBtn').addEventListener('click', function() {
      window.print();
    });
  </script>
</body>
</html>
